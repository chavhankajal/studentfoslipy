<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- for icons display -->
    <link href="https://use.fontawesome.com/63268e6837.css" media="all" rel="stylesheet">
   <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/icofont.css">
    <link rel="stylesheet" href="files/css/login.css">
    <title>Foslipy | Login</title>
</head>
<body>
    <div class="index-main">
        <div class="index-main-1">
            <div class="main-button">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>

            </div>

            <div class="main-icon">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
                <br><br>
               
                <a href="dasboard.html" class="ml-5">Login As Guest</a>
            </form>


            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="enter email id" required>
                <input type="text" class="input-field" placeholder="enter password" required>
                <input type="checkbox" class="check-box"><span>I Agrred to the terms & conditions</span>
                <a href="#">Forget Password</a>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>      
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script src="files/js/login.js"></script>


</body>
</html>
